{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Allocate Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Allocate Donation: {{ donation.amount }}</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="childSelect" class="form-label">Select Child</label>
            <select name="child_id" id="childSelect" class="form-select" required>
                {% for child in children %}
                <option value="{{ child.id }}">{{ child.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="needSelect" class="form-label">Select Need</label>
            <select name="need_id" id="needSelect" class="form-select" required>
                {% for need in needs %}
                <option value="{{ need.id }}">{{ need.title }} - {{ need.amount_needed|floatformat:2 }} </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Allocate Donation</button>
        <a href="{% url 'orphanage:donor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
