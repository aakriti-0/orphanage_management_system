{% load static %}
<h2>Edit Child: {{ child.name }}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'orphanage:admin_children_list' %}" class="btn btn-secondary">Cancel</a>
</form>
